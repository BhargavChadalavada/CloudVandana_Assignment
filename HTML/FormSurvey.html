<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    .form-class {
      background: white;
      color: black;
      padding: 40px;
    }
    footer span {
      color: blue;
      font-weight: bold;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add("was-validated");
        } else {
          const name = document.getElementById("validateName").value;
          const email = document.getElementById("validateEmail").value;
          const isFirstTime = document.querySelector('input[name="isThistheFirstTimeYouAreUsingOurProducts&Service?"]:checked').value;
          const wouldRecommend = document.querySelector('input[name="wouldYouSuggestUsToYourFriendsAndColleagues?"]:checked').value;
          const satisfaction = document.querySelector('input[name="howSatisfiedAreYoutWithOurCompanyOverall?"]:checked').value;
          const suggestions = document.getElementById("doYouHaveAnySuggestionsToImproveOurService?").value;
          alert(`
          Form Details:
          ---------------------
            1.Name: ${name}
            2.Email: ${email}
            3.Is this the first time you are using our products & service?: ${isFirstTime}
            4.Would you suggest us to your friends and colleagues?: ${wouldRecommend}
            5.How satisfied are you with our company overall?: ${satisfaction}
            6.Do you have any suggestions to improve our service?: ${suggestions}
          `)
        }
      });
    });
  </script>
</head>
<body>
  <div class="row d-flex justify-content-center align-items-center text-white" style="height: 100vh;margin: 0;padding: 0;background: #5d79c3;">
    <h1 class="text-center">Customer Survey Form</h1>
    <div class="col-xl-4 form-class">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validateName" class="form-label">Name</label>
          <input type="text" class="form-control" id="validateName" placeholder="Enter name" value="" required>
          <div class="invalid-feedback">
            Please enter a name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validateEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="validateEmail" placeholder="Enter email" value="" required>
          <div class="invalid-feedback">
            Please enter an email.
          </div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Is this the first time you are using our products & service?</label>
          <div class="input-group has-validation">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="isThistheFirstTimeYouAreUsingOurProducts&Service?" id="isThistheFirstTimeYouAreUsingOurProducts&Service?_1" value="Yes" required>
              <label class="form-check-label" for="isThistheFirstTimeYouAreUsingOurProducts&Service?_1">
                Yes
              </label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="isThistheFirstTimeYouAreUsingOurProducts&Service?" id="isThistheFirstTimeYouAreUsingOurProducts&Service?_2" value="No" required>
              <label class="form-check-label" for="isThistheFirstTimeYouAreUsingOurProducts&Service?_2">
                No
              </label>
            </div>
            <div class="invalid-feedback">
              Please select one of the options.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Would you suggest us to your friends and colleagues?</label>
          <div class="input-group has-validation">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="wouldYouSuggestUsToYourFriendsAndColleagues?" id="wouldYouSuggestUsToYourFriendsAndColleagues?_1" value="Yes" required>
              <label class="form-check-label" for="wouldYouSuggestUsToYourFriendsAndColleagues?_1">
                Yes
              </label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="wouldYouSuggestUsToYourFriendsAndColleagues?" id="wouldYouSuggestUsToYourFriendsAndColleagues?_2" value="No" required>
              <label class="form-check-label" for="wouldYouSuggestUsToYourFriendsAndColleagues?_2">
                No
              </label>
            </div>
            <div class="invalid-feedback">
              Please select one of the options.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label class="form-label">How satisfied are you with our company overall?</label>
          <div class="input-group has-validation">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="howSatisfiedAreYoutWithOurCompanyOverall?" id="howSatisfiedAreYoutWithOurCompanyOverall?_1" value="Satisfied" required>
              <label class="form-check-label" for="howSatisfiedAreYoutWithOurCompanyOverall?_1">
                Satisfied
              </label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="howSatisfiedAreYoutWithOurCompanyOverall?" id="howSatisfiedAreYoutWithOurCompanyOverall?_2" value="Undecided" required>
              <label class="form-check-label" for="howSatisfiedAreYoutWithOurCompanyOverall?_2">
                Undecided
              </label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="howSatisfiedAreYoutWithOurCompanyOverall?" id="howSatisfiedAreYoutWithOurCompanyOverall?_3" value="UnSatisfied" required>
              <label class="form-check-label" for="howSatisfiedAreYoutWithOurCompanyOverall?_3">
                Unsatisfied
              </label>
            </div>
            <div class="invalid-feedback">
              Please select one of the options.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="doYouHaveAnySuggestionsToImproveOurService?" class="form-label">Do you have any suggestions to improve our service?</label>
          <textarea class="form-control" placeholder="Leave your suggestions here...." id="doYouHaveAnySuggestionsToImproveOurService?" value="" required></textarea>
          <div class="invalid-feedback">
            Please enter any suggestions.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <footer class="text-center">
      @2018 Customer Survey Form. All Rights Reserved | Design by <span>W3Layouts</span>
    </footer>
  </div>
</body>
</html>
