<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="StrartupApp.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    .cursor-pointer {
      cursor: pointer;
    }
    .hover-class {
      font-size: 17px;
      box-shadow: 1px 1px 9px 3px gray !important;
    }
  </style>
  <script>
    function onClickButton(value) {
        document.getElementById('result').innerText += value;
    }

    function clearData() {
        document.getElementById('result').innerText = '';
    }

    function calculateResult() {
      const expression = document.getElementById('result').innerText;
      const result = eval(expression);
      document.getElementById('result').innerText = result;
    }

    function onMouseNumber(event) {
      document.getElementById(event.target.id).classList.add('hover-class')
    }

    function onMouseOut(event) {
      document.getElementById(event.target.id).classList.remove('hover-class')
    }
  </script>
</head>
<body>
  <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-xl-4">
      <table class="table table-bordered text-center fw-bold text-white">
        <tbody>
          <tr>
            <td colspan="3" class="border border-dark text-dark" id="result">
            </td>
            <td id="AC" class="bg-success border border-success cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="clearData()">AC</td>
          </tr>
          <tr class="bg-dark">
            <td id="9" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(9)">9</td>
            <td id="8" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(8)">8</td>
            <td id="7" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(7)">7</td>
            <td id="+" class="bg-secondary border border-secondary cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton('+')">+</td>
          </tr>
          <tr class="bg-dark">
            <td id="4" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(4)">4</td>
            <td id="5" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(5)">5</td>
            <td id="6" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(6)">6</td>
            <td id="-" class="bg-secondary border border-secondary cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton('-')">-</td>
          </tr>
          <tr class="bg-dark">
            <td id="1" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(1)">1</td>
            <td id="2" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(2)">2</td>
            <td id="3" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(3)">3</td>
            <td id="/" class="bg-secondary border border-secondary cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton('/')">/</td>
          </tr>
          <tr class="bg-dark">
            <td id="." class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton('.')">.</td>
            <td id="0" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton(0)">0</td>
            <td id="=" class="border border-dark cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="calculateResult()">=</td>
            <td id="*" class="bg-secondary border border-secondary cursor-pointer" onmouseover="onMouseNumber(event)" onmouseout="onMouseOut(event)" onclick="onClickButton('*')">*</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
